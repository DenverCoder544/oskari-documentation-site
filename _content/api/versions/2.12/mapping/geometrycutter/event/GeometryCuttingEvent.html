<h1 id="geometrycuttingevent">GeometryCuttingEvent</h1>
<p>Sent when any of the following happens:</p>
<ol>
<li>geometry cutting has been done and results shown on map</li>
<li>user selects cutting result from map</li>
<li>after <code>StopGeometryCuttingRequest</code> request (if requested).</li>
</ol>
<p><em>Included in bundle: <a href="bundles#2.13.1/mapping/geometrycutter">mapping/geometrycutter</a></em></p>
