<h1 id="toolbartoolselectedevent">Toolbar.ToolSelectedEvent</h1>
<p>Used to notify components that a tool has been selected and components should cancel their tool related operations if any.</p>
<p>The event specifies the new tool id/group which has been selected.</p>
<p><em>Included in bundle: <a href="bundles#latest/ui/toolbar">ui/toolbar</a></em></p>
