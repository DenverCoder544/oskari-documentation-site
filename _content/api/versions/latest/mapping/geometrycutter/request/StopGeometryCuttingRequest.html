<h1 id="stopgeometrycuttingrequest">StopGeometryCuttingRequest</h1>
<p>Stops cutting.</p>
<h2 id="description">Description</h2>
<p>GeometryCuttingEvent will be triggered with the currently selected cutting result, or null if no selection (due to interruption in drawing or topolygy exception)</p>
<p><em>Included in bundle: <a href="bundles#latest/mapping/geometrycutter">mapping/geometrycutter</a></em></p>
